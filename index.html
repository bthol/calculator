<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <style defer src="./JS/main.js"></style>
</head>
<body>
    <h3>Calculator App</h3>
    <div>
        <div class="app-container">
            <div class="screen"><p id="screen-content">1 + 1</p><p id="screen-answer">= 2</p></div>
            <div class="buttons">
                <button id="btn-clear" class="button special">C</button>
                <button id="btn-parens" class="button special">()</button>
                <button id="btn-radical" class="button special">x^x</button>
                <button id="btn-num9" class="button numpad">9</button>
                <button id="btn-num8" class="button numpad">8</button>
                <button id="btn-num7" class="button numpad">7</button>
                <button id="btn-num6" class="button numpad">6</button>
                <button id="btn-num5" class="button numpad">5</button>
                <button id="btn-num4" class="button numpad">4</button>
                <button id="btn-num3" class="button numpad">3</button>
                <button id="btn-num2" class="button numpad">2</button>
                <button id="btn-num1" class="button numpad">1</button>
                <button id="btn-num0" class="button numpad">0</button>
                <button id="btn-negative" class="button special">+/-</button>
                <button id="btn-decimal" class="button special">.</button>
                <button id="btn-plus" class="button operation">+</button>
                <button id="btn-minus" class="button operation">-</button>
                <button id="btn-multiply" class="button operation">*</button>
                <button id="btn-divide" class="button operation">/</button>
                <button id="btn-equals" class="button operation">=</button>
            </div>
        </div>
    </div>
</body>
</html>
